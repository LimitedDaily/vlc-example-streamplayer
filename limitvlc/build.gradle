apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.LimitedDaily'

android {
    compileSdkVersion 29
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation(name: 'libvlc-null-3.4.0-eap9', ext: 'aar')
    implementation(name: 'medialibrary-null-0.9.0-eap9', ext: 'aar')
    //implementation project(':libvlc')
    //implementation 'org.videolan.android:libvlc-all:3.2.6'
}
