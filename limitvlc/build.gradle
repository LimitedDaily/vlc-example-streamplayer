apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group = 'com.github.LimitedDaily'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //implementation(name: 'libvlc-all-3.3.0-eap08', ext: 'aar')
    //implementation(name: 'medialibrary-null-0.9.0-eap9', ext: 'aar')
    implementation project(':libvlc')
    //implementation 'org.videolan.android:libvlc-all:3.2.6'
}
